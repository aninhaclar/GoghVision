<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogh Vision</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Gogh Vision Logo" class="logo">
    </div>
    <div class="container">
        <div class="title">Login</div>
        <div class="input-group">
            <input type="text" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>
  
        <div class="buttons">
            <button class="Forgot">Esqueceu a senha?</button>
            <button class="register" onclick="window.location.href='register.html'">Registre-se</button>
            <button onclick="window.location.href='home.html'">Entrar</button>
        </div>
    </div>
</body>
</html>
